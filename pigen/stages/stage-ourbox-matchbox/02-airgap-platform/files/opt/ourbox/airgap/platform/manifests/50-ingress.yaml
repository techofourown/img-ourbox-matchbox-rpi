apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: landing
  namespace: ourbox-system
spec:
  entryPoints:
    - web
  routes:
    - match: PathPrefix(`/`)
      kind: Rule
      priority: 1
      services:
        - name: landing
          port: 80
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: dufs
  namespace: ourbox-system
spec:
  entryPoints:
    - web
  routes:
    - match: HostRegexp(`^files\.`)
      kind: Rule
      services:
        - name: dufs
          port: 5000
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: flatnotes
  namespace: ourbox-system
spec:
  entryPoints:
    - web
  routes:
    - match: HostRegexp(`^notes\.`)
      kind: Rule
      services:
        - name: flatnotes
          port: 8080
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: todo-bloom
  namespace: ourbox-system
spec:
  entryPoints:
    - web
  routes:
    - match: HostRegexp(`^todo\.`)
      kind: Rule
      services:
        - name: todo-bloom
          port: 80
